<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img class="search-icon" src="icons/search.png" alt="search icon"></button>
    </div>
    <div class="weather">
      <img class="weather-icon" src="icons/raining.png" alt="rain icon">
      <h1 class="temp">18Â°C</h1>
      <h2 class="city">Athens</h2>
      <div class="details">
        <div class="col">
          <img src="icons/humidity.png" alt="humidity icon">
          <div>
            <p class="humidity">50%</p> 
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="icons/wind.png" alt="wind icon">
          <div>
            <p class="wind">15 km/h</p> 
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
